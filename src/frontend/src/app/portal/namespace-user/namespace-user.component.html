<div class="content-area" style="position: relative">
  <wayne-box style="padding: 15px;">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row flex-items-xs-between flex-items-xs-top" style="padding-left: 15px; padding-right: 15px;">
          <h2 class="header-title">{{'TITEL.MEMBER_LIST' | translate}}</h2>
        </div>
        <div class="table-search">
          <div class="table-search-left" *ngIf="authService.currentNamespacePermission.namespaceUser.create || authService.currentUser.admin">
              <button class="wayne-button normal" (click)="openModal()">
                {{'TITEL.MEMBER_CONTECT' | translate}}
              </button>
            <wayne-filter-box (confirm)="confirmEvent()" (cancel)="cancelEvent()">
              <wayne-checkbox-group [(ngModel)]="showList">
                <wayne-checkbox>ID</wayne-checkbox>
                <wayne-checkbox value="name">{{'TITEL.NAME' | translate}}</wayne-checkbox>
                <wayne-checkbox value="namespace">{{'TITEL.NAMESPACE' | translate}}{{'TITEL.NAME' | translate}}</wayne-checkbox>
                <wayne-checkbox value="group">{{'TITEL.GROUP' | translate}}</wayne-checkbox>
                <wayne-checkbox value="create_time">{{'TITEL.CREATE_TIME' | translate}}</wayne-checkbox>
                <wayne-checkbox value="action">{{'TITEL.ACTION' | translate}}</wayne-checkbox>
              </wayne-checkbox-group>
            </wayne-filter-box>
          </div>
        </div>
        <create-edit-namespace-user (create)="createNamespaceUser($event)"></create-edit-namespace-user>
        <list-namespace-user [namespaceUsers]="changedNamespaceUsers" [listType]="listType" (delete)="deleteNamespaceUser($event)"
          (edit)="editNamespaceUser($event)" (paginate)="retrieve($event)" [page]="pageState.page" [showState]="showState"></list-namespace-user>
      </div>
    </div>
  </wayne-box>
</div>
<wayne-sidenav-namespace style="display: flex; order: -1"></wayne-sidenav-namespace>
