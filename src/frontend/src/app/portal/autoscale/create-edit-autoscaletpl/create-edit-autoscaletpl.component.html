<div class="row" style="padding-left: 5%">
  <div class="row flex-items-xs-between flex-items-xs-top" style="padding-left: 15px; padding-right: 15px;">
    <h3 class="header-title">创建 HPA 模版</h3>
  </div>
  <form #ngForm="ngForm" style="padding-right: 30px;width: 100%">
    <section class="form-block wrap">
      <label class="label-level1">发布信息</label>
      <div class="form-group form-group-padding">
        <label class="col-md-3 form-group-label-override required">发布说明</label>
        <textarea name="description"
                  [(ngModel)]="template.description"
                  required
                  rows="3"
                  style="width: 700px;">
        </textarea>
      </div>
    </section>
    <section  class="form-block wrap" style="overflow:hidden">
      <div style="float: left;width: 60%">
        <label class="label-level1">资源配置</label>
        <div class="form-group form-group-padding" >
          <label class="col-md-4 form-group-label-override required">类型</label>
          <label aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-md tooltip-bottom-left">
            <input type="text"
                   [ngModelOptions]="{standalone: true}"
                   [(ngModel)]="kubeResource.spec.scaleTargetRef.kind">
          </label>
        </div>
        <div class="form-group form-group-padding" >
          <label class="col-md-4 form-group-label-override required">名称</label>
          <label aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-md tooltip-bottom-left">
            <input type="text"
                   [ngModelOptions]="{standalone: true}"
                   [(ngModel)]="kubeResource.spec.scaleTargetRef.name">
          </label>
        </div>

        <label class="label-level1">调度配置</label>
          <div class="form-group form-group-padding" >
            <label class="col-md-4 form-group-label-override required">最小副本数</label>
            <label aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-md tooltip-bottom-left">
              <input type="text"
                     [ngModelOptions]="{standalone: true}"
                     [(ngModel)]="kubeResource.spec.minReplicas">
            </label>
          </div>
        <div class="form-group form-group-padding" >
          <label class="col-md-4 form-group-label-override required">最大副本数</label>
          <label aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-md tooltip-bottom-left">
            <input type="text"
                   [ngModelOptions]="{standalone: true}"
                   [(ngModel)]="kubeResource.spec.maxReplicas">
          </label>
        </div>
        <div class="form-group form-group-padding" >
          <label class="col-md-4 form-group-label-override required">CPU 触点</label>
          <label aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-md tooltip-bottom-left">
            <input type="text"
                   [ngModelOptions]="{standalone: true}"
                   [(ngModel)]="kubeResource.spec.targetCPUUtilizationPercentage">
          </label>
        </div>


      </div>
    </section>
    <div class="clr-wizard-footer-buttons" style="padding-top: 30px">
      <button type="button" class="btn btn-outline" (click)="onCancel()">取消</button>
      <button type="button" class="btn btn-primary" (click)="onOpenModal()">高级配置</button>
      <button type="button" class="btn btn-primary" [disabled]="!isValid" (click)="onSubmit()">提交</button>
    </div>
  </form>
</div>
<wayne-ace-editor (outputObj)="saveResourceTemplate($event)"></wayne-ace-editor>
