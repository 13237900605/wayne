<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="row flex-items-xs-between flex-items-xs-top" style="padding-left: 15px; padding-right: 15px;">
      <h2 class="header-title">{{'DAEMONSET_ADMIN.TPL.DAEMONSET_TPL_LIST' | translate}}</h2>
    </div>
    <div class="row flex-items-xs-between" style="height:32px;">
      <div class="option-left">
        <button class="btn btn-link" (click)="openModal()">
          <clr-icon shape="add"></clr-icon>
          {{'DAEMONSET_ADMIN.TPL.DAEMONSET_TPL_CREATE' | translate}}
        </button>
        <create-edit-daemonsettpl (create)="createDaemonset($event)"></create-edit-daemonsettpl>
      </div>
    </div>
    <list-daemonsettpl [daemonsetTpls]="changedDaemonsets" (delete)="deleteDaemonset($event)"
                       (edit)="editDaemonset($event)"
                       (paginate)="retrieve($event)" [page]="pageState.page">
    </list-daemonsettpl>
  </div>
</div>
