<div class="clr-row">
  <div class="clr-col-lg-12 clr-col-md-12 clr-col-sm-12 clr-col-xs-12">
    <div class="table-search">
      <div class="table-search-left">
        <button class="wayne-button normal" (click)="retrieveResource()">
          刷新
        </button>
        <wayne-filter-box (confirm)="onConfirmEvent()" (cancel)="onCancelEvent()">
          <wayne-checkbox-group [(ngModel)]="showList">
            <wayne-checkbox value="name">名称</wayne-checkbox>
            <wayne-checkbox value="label">Label</wayne-checkbox>
            <wayne-checkbox value="images">镜像</wayne-checkbox>
            <wayne-checkbox value="status">状态</wayne-checkbox>
            <wayne-checkbox value="podIP">PodIP</wayne-checkbox>
            <wayne-checkbox value="node">节点</wayne-checkbox>
            <wayne-checkbox value="restartCount">重启次数</wayne-checkbox>
            <wayne-checkbox value="age">Age</wayne-checkbox>
          </wayne-checkbox-group>
        </wayne-filter-box>
        <label for="namespace_name" class="clr-col-md-3">Kubernetes 命名空间:</label>
        <wayne-select [(ngModel)]="namespace"  (change)="retrieveResource()"
                      searchable
                      name="namespace_name"
                      [placeholder]="'PLACEHOLDER.CHOOSE' | translate"
                      style="margin-left: 12px;">
          <wayne-option *ngFor="let ns of namespaces" [value]="ns">{{ns}}</wayne-option>
        </wayne-select>
      </div>
    </div>

    <wayne-list-pod
      [resources]="resources"
      [showState]="showState"
      (delete)="onDeleteResourceEvent($event)"
      (edit)="onEditResourceEvent($event)"
      [page]="pageState.page"
      (paginate)="retrieveResource($event)">
    </wayne-list-pod>
  </div>
</div>
<wayne-ace-editor (outputObj)="onSaveResourceEvent($event)"></wayne-ace-editor>
<wayne-float-window value="{{ cluster }}">
  <wayne-float-window-item *ngFor="let cluster of clusters" [value]="cluster"
                           (click)="jumpToHref(cluster)"></wayne-float-window-item>
</wayne-float-window>
