<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="row flex-items-xs-between flex-items-xs-top" style="padding-left: 15px; padding-right: 15px;">
      <h2 class="header-title">HPA 模版列表</h2>
    </div>
    <div class="row flex-items-xs-between" style="height:32px;">
      <div class="option-left">
        <button class="btn btn-link" (click)="openModal()"><clr-icon shape="add"></clr-icon>创建 HPA 模版</button>
        <wayne-create-edit-autoscaletpl (create)="createResourceTemplate($event)"></wayne-create-edit-autoscaletpl>
      </div>
    </div>
    <wayne-list-autoscaletpl [templates]="templates" (delete)="deleteResourceTemplate($event)" (edit)="editResourceTemplate($event)" (paginate)="retrieve($event)" [page]="pageState.page"></wayne-list-autoscaletpl>
  </div>
</div>
